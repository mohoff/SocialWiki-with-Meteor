<template name="addOrEditForm">
  <form id="addheroform" class="form-horizontal">
    <!-- Released At -->
    <div class="form-group">
      <label for="inputRelease" class="col-xs-2 control-label">
        Released At
      </label>
      <div class="col-xs-10">
        <div class="input-group date">
          <span class="input-group-addon dateIconBg"><i class="glyphicon glyphicon-th"></i></span>
          <input type="text" class="form-control" id="inputRelease" placeholder="click here to pick date">
        </div>
      </div>
    </div>
    <!-- Name -->
    <div class="form-group">
      <label for="inputName" class="col-xs-2 control-label">
        Name <span class="requiredField">*</span>
      </label>
      <div class="col-xs-10">
        <input type="text" class="form-control" id="inputName" placeholder="Commando" required
          value={{#if name}}{{name}}{{/if}}
        >
      </div>
    </div>
    <!-- Surname -->
    <div class="form-group">
      <label for="inputSurname" class="col-xs-2 control-label">
        Surname <span class="requiredField">*</span>
      </label>
      <div class="col-xs-10">
        <input type="text" class="form-control" id="inputSurname" placeholder="Octavia" required
          value={{#if surname}}{{surname}}{{/if}}
        >
      </div>
    </div>
    <!-- Description -->
    <div class="form-group">
      <label for="inputDescription" class="col-xs-2 control-label">Description</label>
      <div class="col-xs-10">
        <textarea class="form-control" id="inputDescription" rows="3" aria-describedby="helpDescription" placeholder="e.g. Middle line Mage, who can deal massive area damage with his two heads.">{{#if desc}}{{desc}}{{/if}}</textarea>
        <span id="helpDescription" class="help-block">Fill in text which is written as Introduction in Hero-Stats panel</span>
      </div>
    </div>
    <!-- Type -->
    <div class="form-group">
      <label for="inputType" class="col-xs-2 control-label">
        Type <span class="requiredField">*</span>
      </label>
      <div class="col-xs-10">
        <div class="inputTypeWrapper">
          <div class="col-xs-4">
            <label class="radio-inline inputSTR"><input value="STR" aria-describedby="helpType" type="radio" name="type" {{checked 'STR'}} required>STR</label>
          </div>
          <div class="col-xs-4">
            <label class="radio-inline inputINT"><input value="INT" aria-describedby="helpType" type="radio" name="type" {{checked 'INT'}} required>INT</label>
          </div>
          <div class="col-xs-4">
            <label class="radio-inline inputAGI"><input value="AGI" aria-describedby="helpType" type="radio" name="type" {{checked 'AGI'}} required>AGI</label>
          </div>
        </div>
        <span id="helpType" class="help-block">Explanation: The hero's main stat which is determined by a icon (not the highest Growth-Stat!)</span>
      </div>
    </div>
    <!-- Primary Base-Stats -->
    <div class="form-group">
      <label for="inputBasestatsSTR" class="col-xs-2 control-label">Primary Base-Stats</label>
      <div class="col-xs-10">
        <div class="col-xs-4 left-input">
          <div class="input-group">
            <span class="input-group-addon inputBgSTR">STR</span>
            <input type="text" class="form-control" id="inputBasestatSTR" aria-describedby="helpBasePrimaryStats" placeholder="at Lvl 1"
              value={{#if stats.base.str}}{{stats.base.str}}{{/if}}
            >
          </div>
        </div>
        <div class="col-xs-4 middle-input">
          <div class="input-group">
            <span class="input-group-addon inputBgINT">INT</span>
            <input type="text" class="form-control" id="inputBasestatINT" aria-describedby="helpBasePrimaryStats" placeholder="at Lvl 1"
            value={{#if stats.base.int}}{{stats.base.int}}{{/if}}
            >
          </div>
        </div>
        <div class="col-xs-4 right-input">
          <div class="input-group">
            <span class="input-group-addon inputBgAGI">AGI</span>
            <input type="text" class="form-control" id="inputBasestatAGI" aria-describedby="helpBasePrimaryStats" placeholder="at Lvl 1"
            value={{#if stats.base.agi}}{{stats.base.agi}}{{/if}}
            >
          </div>
        </div>
        <span id="helpBasePrimaryStats" class="help-block">Explanation: Please fill in the Primary Base-Stats (STR, INT, AGI) for Hero-Level 1 and Star 1</span>
      </div>
    </div>
    <!-- Secondary Base-Stats -->
    <div class="form-group">
      <label for="inputSecondaryStatsHP" class="col-xs-2 control-label">Secondary Base-Stats</label>
      <div class="col-xs-10">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="inputSecondaryStatHP" class="col-xs-4 control-label">HP:</label>
            <div class="col-xs-8">
              <input type="text" class="form-control" id="inputSecondaryStatHP" aria-describedby="helpBaseSecondaryStats" placeholder="e.g. 167"
              value={{#if stats.base.hp}}{{stats.base.hp}}{{/if}}
              >
            </div>
          </div>
          <div class="form-group">
            <label for="inputSecondaryStatArmor" class="col-xs-4 control-label">Armor:</label>
            <div class="col-xs-8">
              <input type="text" class="form-control" id="inputSecondaryStatArmor" aria-describedby="helpBaseSecondaryStats" placeholder="e.g. 1.25"
                value={{#if stats.base.armor}}{{stats.base.armor}}{{/if}}
              >
            </div>
          </div>
          <div class="form-group">
            <label for="inputSecondaryStatMagicRes" class="col-xs-4 control-label">Magic Resistance:</label>
            <div class="col-xs-8">
              <input type="text" class="form-control" id="inputSecondaryStatMagicRes" aria-describedby="helpBaseSecondaryStats" placeholder="e.g. 0"
                value={{#if stats.base.mres}}{{stats.base.mres}}{{/if}}
              >
            </div>
          </div>
          <div class="form-group">
            <label for="inputSecondaryStatAttackPower" class="col-xs-4 control-label">Attack Power:</label>
            <div class="col-xs-8">
              <input type="text" class="form-control" id="inputSecondaryStatAttackPower" aria-describedby="helpBaseSecondaryStats" placeholder="e.g. 16"
                value={{#if stats.base.ad}}{{stats.base.ad}}{{/if}}
              >
            </div>
          </div>
          <div class="form-group">
            <label for="inputSecondaryStatMagicPower" class="col-xs-4 control-label">Magic Power:</label>
            <div class="col-xs-8">
              <input type="text" class="form-control" id="inputSecondaryStatMagicPower" aria-describedby="helpBaseSecondaryStats" placeholder="e.g. 0"
                value={{#if stats.base.ap}}{{stats.base.ap}}{{/if}}
              >
            </div>
          </div>
          <div class="form-group">
            <label for="inputSecondaryStatPhysCrit" class="col-xs-4 control-label">Crit (Physical):</label>
            <div class="col-xs-8">
              <input type="text" class="form-control" id="inputSecondaryStatPhysCrit" aria-describedby="helpBaseSecondaryStats" placeholder="e.g. 0"
                value={{#if stats.base.crit}}{{stats.base.crit}}{{/if}}
              >
            </div>
          </div>
          <div>
            <div class="col-xs-4"></div>
            <div class="col-xs-8">
              <span id="helpBaseSecondaryStats" class="help-block">Explanation: Please fill in the Secondary Base-Stats (Hero-Level 1, Star 1). Usually the base Magic Resistance, Magic Power and Crit equal 0.</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Growth-Stats -->
    <div class="form-group">
      <label for="inputGrowthstatsSTR" class="col-xs-2 control-label">Growth-Stats</label>
      <div class="col-xs-10">
        <div class="col-xs-12">
          <div class="col-xs-4 left-input">
            <div class="input-group">
              <span class="input-group-addon inputBgSTR">STR</span>
              <input type="text" class="form-control" id="inputGrowthstatsSTR" aria-describedby="helpGrowthstats" placeholder="at Star 1"
                value={{#if stats.growth.str}}{{stats.growth.str}}{{/if}}
              >
            </div>
          </div>
          <div class="col-xs-4 middle-input">
            <div class="input-group">
              <span class="input-group-addon inputBgINT">INT</span>
              <input type="text" class="form-control" id="inputGrowthstatsINT" aria-describedby="helpGrowthstats" placeholder="at Star 1"
                value={{#if stats.growth.int}}{{stats.growth.int}}{{/if}}
              >
            </div>
          </div>
          <div class="col-xs-4 right-input">
            <div class="input-group">
              <span class="input-group-addon inputBgAGI">AGI</span>
              <input type="text" class="form-control" id="inputGrowthstatsAGI" aria-describedby="helpGrowthstats" placeholder="at Star 1"
                value={{#if stats.growth.agi}}{{stats.growth.agi}}{{/if}}
              >
            </div>
          </div>
          <span id="helpGrowthstats" class="help-block">Explanation: Please fill in the Growth-Stats for Evolution-Level 1 (=Star 1)</span>
        </div>
        <div>
          <div class="form-group">
            <label class="col-xs-7 control-label" for="inputGrowthstatsStars">Observation made at Evolution-Level (# of Stars): </label>
            <div class="col-xs-5">
              <input type="number" class="form-control" id="inputGrowthstatsStars" placeholder="e.g. 1" min="0" max="5"
                value="{{#if stats.base.str}}0{{/if}}"
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Lineup-Order -->
    <div class="form-group">
      <label for="inputOrder" class="col-xs-2 control-label">Lineup-Order</label>
      <div class="col-xs-10">
        <input type="number" class="form-control" id="inputOrder" placeholder="23" aria-describedby="helpOrder"
          value={{#if lineuporder}}{{lineuporder}}{{/if}}
        >
        <span id="helpOrder" class="help-block">Explanation: Each hero has a ordering number which determines if it's a front, central or back-line hero. Example: Savage One = 1</span>
      </div>
    </div>
    <!-- Badges -->
    <div class="form-group">
      <label for="inputBadges" class="col-xs-2 control-label">Badges</label>
      <div class="col-xs-10">
        <textarea class="form-control" id="inputBadges" rows="3" aria-describedby="helpBadges" placeholder="Separate with comma as in the examples below">{{#each badges}}{{this}}, {{/each}}</textarea>
        <span id="helpBadges" class="help-block">Examples: Swordmanship, Pilgrims, Naga Race, Archery, Axe Gang, The Originals, Troll Race</span>
      </div>
    </div>
    <!-- Attributes -->
    <div class="form-group">
      <label for="inputAttributes" class="col-xs-2 control-label">Attributes</label>
      <div class="col-xs-10">
        <textarea class="form-control" id="inputAttributes" rows="3" aria-describedby="helpAttributes" placeholder="Separate with comma as in the examples below">{{#each attributes}}{{this}}, {{/each}}</textarea>
        <span id="helpAttributes" class="help-block">Examples: AoE, hard CC, DoT, Flying, Burst, Heal/Sustain, Mirror Images, Aura, ...</span>
      </div>
    </div>

    <!-- Skills -->
    {{#each skills}}
      {{> skill}}
    {{else}}
      {{> skill order='1'}}
      {{> skill order='2'}}
      {{> skill order='3'}}
      {{> skill order='4'}}
      {{> skill order='5'}}
    {{/each}}

    <!-- Synergies -->
    <div class="form-group">
      <label class="col-xs-2 control-label">Synergies</label>
      <div class="col-xs-10">
        <div id="inputSynergies">
          {{#each synergies}}
            <div class="row inputSynergyWrapper">
              <div class="col-xs-6">
                <textarea class="form-control inputSynergy" rows="2" aria-describedby="helpAttributes" placeholder="See examples below. Please keep it as short as possible.">{{this.name}}</textarea>
              </div>
              <div class="col-xs-6">
                Status: {{#if this.status}}{{this.status}}{{else}}n.a.{{/if}}<br />
                Votes: {{#if this.votes}}{{this.votes}}{{else}}0{{/if}}<br />
                DeleteRequests: {{#if this.votes}}{{this.votes}}{{else}}0{{/if}}<br />
              </div>
            </div>
          {{else}}
            <div class="row inputSynergyWrapper">
              <div class="col-xs-6">
                <textarea class="form-control inputSynergy" rows="2" aria-describedby="helpAttributes" placeholder="See examples below. Please keep it as short as possible."></textarea>
              </div>
              <div class="col-xs-6">
                Status: TBD<br />
                Votes: 0<br />
                DeleteRequests: 0<br />
              </div>
            </div>
          {{/each}}
        </div>
        <input type="button" value="Add Synergy" class="addSynergyButton btn btn-default"/>
        <input type="button" value="Remove Synergy" class="removeSynergyButton btn btn-default"/>
        <span id="helpSynergies" class="help-block">Examples: Good with other mages, Weak against Arcane Sapper, Excellent VS Guild-Raid-Endbosses</span>
      </div>
    </div>
    <button type="submit" id="submitUpsertHero" class="btn btn-default btn-block btn-submit">Submit</button>
  </form>
</template>
