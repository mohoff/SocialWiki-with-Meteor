<template name="lineupRankingsElement">
<!--<div class="row herowrapper vertical-align">-->
	<div class="col-xs-12">
		<div class="row lineupFirstRow vertical-align">
			<div class="col-xs-9">
				<div class="row lineupHeroes">
					<div class="col-xs-2"></div>			
					<div class="col-xs-2">
						<div class="lineupAvatarWrapper">
							<img src="{{srcPathAvatar this}}" class="img-responsive avatarImage" alt="" />
							<img src="/img_frames/heroframe_grey.png" class="img-responsive avatarFrame" alt="" />
							{{{ribbon 'NEW'}}}
							<!--{{{position this.index}}}-->
						</div>
					</div>
					<div class="col-xs-2">
						<div class="lineupAvatarWrapper">
							<img src="{{srcPathAvatar this}}" class="img-responsive avatarImage" alt="" />
							<img src="/img_frames/heroframe_grey.png" class="img-responsive avatarFrame" alt="" />
							{{{ribbon 'NEW'}}}
							<!--{{{position this.index}}}-->
						</div>
					</div>
					<div class="col-xs-2">
						<div class="lineupAvatarWrapper">
							<img src="{{srcPathAvatar this}}" class="img-responsive avatarImage" alt="" />
							<img src="/img_frames/heroframe_grey.png" class="img-responsive avatarFrame" alt="" />
							{{{ribbon 'NEW'}}}
							<!--{{{position this.index}}}-->
						</div>
					</div>
					<div class="col-xs-2">
						<div class="lineupAvatarWrapper">
							<img src="{{srcPathAvatar this}}" class="img-responsive avatarImage" alt="" />
							<img src="/img_frames/heroframe_grey.png" class="img-responsive avatarFrame" alt="" />
							{{{ribbon 'NEW'}}}
							<!--{{{position this.index}}}-->
						</div>
					</div>
					<div class="col-xs-2">
						<div class="lineupAvatarWrapper">
							<img src="{{srcPathAvatar this}}" class="img-responsive avatarImage" alt="" />
							<img src="/img_frames/heroframe_grey.png" class="img-responsive avatarFrame" alt="" />
							{{{ribbon 'NEW'}}}
							<!--{{{position this.index}}}-->
						</div>
					</div>
				
					<!--<div class="col-xs-1"></div>-->
				</div>
			</div>


			<div class="col-xs-3">
				<div class="center-horizontal-inline">
				  <a href="#" class="upvote" data-id={{_id}}>
				    <img src="{{votedSrc 'up'}}" alt="upvote-button" />
				  </a>
				</div>
				<div class="score-wrapper">
				  <span class="score-inner">
				    <span class="score">{{scoreHeroRankings this}}</span>
				    <span class="badge score-diff {{scoreDiffStyle}}">{{scoreDiff}}</span>
				  </span>
				</div>
				<div class="center-horizontal-inline">
				  <a href="#" class="downvote" data-id={{_id}}>
				    <img src="{{votedSrc 'down'}}" alt="downvote-button" />
				  </a>
				</div>
			</div>
			{{#if isAdmin}}
				<div class="editHero">
				  <a href="{{pathFor route='hero.edit' heroname=hero.namenormalized}}">
				    <img src="/edit.png" alt="EDIT" />
				  </a>
				</div>
			{{/if}}
		</div>
		<!-- Synergies -->
		<div class="row lineupSecondRow">
			<div class="col-xs-9">
				<div class="row">
					<div class="col-xs-2"></div>
					<div class="col-xs-10">
						<div class="hero-synergies">
						{{#each filteredSynergies lineup.synergies}}
						  <span class="hero-badge-or-synergy">
						    {{#if isNoTeaser this}}
						      <span class="label label-synergy">
						        {{this.name}} ({{this.upvotes}}:{{this.downvotes}})
						      </span>
						    {{else}}
						      {{this}}
						    {{/if}}
						  </span>
						{{/each}}
						</div>
					</div>
					<!--<div class="col-xs-2"></div>-->
				</div>
			</div>
			<div class="col-xs-3"></div>
		</div>
	</div>
</template>
