<template name="main">
  <div id="wrap">

    {{> yield region='nav'}}

    <div class="container">
      <div id="main" class="col-xs-12 col-md-9">

        {{> yield}}

      </div>
      <div id="sidebar" class="col-xs-12 col-md-3">

        {{> yield region='sidebar'}}

      </div>
    </div>
    <!-- push-container to realize sticky footer -->
    <div id="push"></div>
  </div>

    {{> yield region='footer'}}

</template>
